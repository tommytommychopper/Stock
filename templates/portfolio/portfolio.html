{% extends 'base.html' %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'portfolio/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col mr-3">
            <table class="table table-striped table-bordered text-center">
                <thead class="sticky-top sticky-head thead-dark">
                    <tr>
                        <th scope="col">Symbol</th>
                        <th scope="col">Share</th>
                        <th scope="col">Avg.cost</th>
                        <th scope="col">Last Price</th>
                        <th scope="col">Change<span class="dollar"> $</span></th>
                        <th scope="col">Return</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- for loop -->
                    <tr>
                        <!-- table data -->
                        <td>
                            ZM
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <canvas id="myChart"></canvas> 
            <div class="container">
                <nav id="menue" class="navbar navbar-expand-sm navbar-light bg-light">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#chartbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="chartbarNav">
                        <ul class="navbar-nav">
                            <li id="pie" class="nav-item">
                                <a href="#" class="nav-link chart">Pie</a>
                            </li>
                            <li id="bar" class="nav-item">
                                <a href="#" class="nav-link chart">Bar</a> 
                            </li>
                            <li id="doughnut" class="nav-item">
                                <a href="#" class="nav-link chart">Doughnut</a> 
                            </li>
                            <li id="horizontalBar" class="nav-item">
                                <a href="#" class="nav-link chart">HorizontalBar</a> 
                            </li>
                            <li id="radar" class="nav-item">
                                <a href="#" class="nav-link chart">Radar</a> 
                            </li>
                            <li id="polarArea" class="nav-item">
                                <a href="#" class="nav-link chart">PolarArea</a> 
                            </li>
                            <li id="line" class="nav-item chart">
                                <a href="#" class="nav-link chart">Line</a> 
                            </li>
                        </ul>
                    </div>  
                </nav>
            </div>
        </div>
    </div>
</div>
    

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
    let data = '{{ json_stocks }}';
    data = JSON.parse(data.replace(/&quot;/g, '"'));
</script>
<script src=" {% static 'portfolio/app.js' %} "></script>
{% endblock %}

{% endblock content %}
