{% extends 'base.html' %}

{% load static %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'about/style.css' %}">
{% endblock %}

{% block content %}
<div>
    <div id="about">
        <div class="container pt-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-6 form-group">
                    <label for="section"><h2 class="display-4">Choose the page you interested in</h2></label>
                    <select class="form-control" id="section">
                        <option value="">-------</option>
                        <option value="Portofolio">Portofolio</option>
                        <option value="Add Cash">Add Cash</option>
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                        <option value="Journal">Journal</option>
                        <option value="REST API">REST API</option>
                    </select>
                    <div class="card mt-3">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text"></p>
                          <a href="" class="btn btn-success card-link"></a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block script %}
<script src="{% static 'about/app.js' %}"></script> 
{% endblock %}

{% endblock content %}
